name: Tests
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.type }}
  cancel-in-progress: true

on:
  pull_request

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8']
        qt-api: ['pyqt5']
        include:
          # TODO: Add 3.12 once VTK 9.3 is properly supported
          - python-version: '3.11'
            qt-api: 'pyqt6'
            os: ubuntu-latest
          - python-version: '3.10'
            qt-api: 'pyside6'
            os: ubuntu-latest
          - python-version: '3.10'
            qt-api: 'pyside6'
            os: windows-latest
          - python-version: '3.10'
            qt-api: 'pyside6'
            os: macos-latest
      fail-fast: false
    defaults:
      run:
        shell: bash -e {0}
    timeout-minutes: 30  # these usually take < 8 minutes

    runs-on: ${{ matrix.os }}

    env:
      ETS_TOOLKIT: qt4
      QT_API: ${{ matrix.qt-api }}
      TVTK_VERBOSE: 'true'
      VTK_PARSER_VERBOSE: 'true'

    steps:
    - uses: actions/checkout@v4
    - name: Install Linux packages for Qt5/Qt6 support and start Xvfb
      uses: pyvista/setup-headless-display-action@main
      with:
        qt: true
      if: startsWith(matrix.os, 'ubuntu')
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade ${{ matrix.qt-api }} numpy "vtk<9.3" pillow pytest traits traitsui
    - name: Install mayavi and tvtk
      run: python -um pip install -ve .[app]
    - name: Test Mayavi package
      run: pytest -v mayavi
    - name: Test tvtk package
      run: pytest -sv tvtk

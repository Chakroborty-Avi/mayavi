name: Tests
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.type }}
  cancel-in-progress: true

on:
  pull_request

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8']
        qt-api: ['pyqt5']
        include:
          # Should run 3.11 once the traits bug goes away
          - python-version: '3.10'
            qt-api: 'pyqt6'
            os: ubuntu-latest
          - python-version: '3.10'
            qt-api: 'pyside6'
            os: ubuntu-latest
          - python-version: '3.10'
            qt-api: 'pyside6'
            os: windows-latest
          - python-version: '3.10'
            qt-api: 'pyside6'
            os: macos-latest
      fail-fast: false
    defaults:
      run:
        shell: bash -e {0}
    timeout-minutes: 30  # these usually take < 8 minutes

    runs-on: ${{ matrix.os }}

    env:
      ETS_TOOLKIT: qt4
      QT_API: ${{ matrix.qt-api }}
      TVTK_VERBOSE: 'true'
      VTK_PARSER_VERBOSE: 'true'

    steps:
    - uses: actions/checkout@v2
    - name: Install Linux packages for Qt5/Qt6 support and start Xvfb
      uses: pyvista/setup-headless-display-action@main
      with:
        qt: true
      if: startsWith(matrix.os, 'ubuntu')
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install ${{ matrix.qt-api }}
        python -m pip install numpy
        python -m pip install vtk
        python -m pip install pillow
        python -m pip install pytest
        python -m pip install traitsui==7.2.1
    - name: Install mayavi and tvtk
      run: python -um pip install -ve .[app]
    - name: Test Mayavi package
      run: pytest -v mayavi
    - name: Test tvtk package
      run: pytest -sv tvtk
